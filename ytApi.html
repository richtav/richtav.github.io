<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="script.js"></script>
    <title>YouTube Api</title>
</head>
<body>
        <nav class="black">
                <div class="nav-wrapper">
                        <a href class="brand-logo">YouTube</a>
                  <div class="container">
                    
                    <button class="btn red" id="authorize-button">Log In</button>
                    <button class="btn red" id="signout-button">Log Out</button>
                    <br>
                      <div id="content">
                        <div class="row">
                          <div class="col s6">
                            <form id="channel-form">
                              <div class="input-field">
                                <input type="" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn grey lighten-2">
                              </div>
                            </form>
        
                          </div>
                        </div>
                        <div class="row" id="video-container"></div>
                      </div>
                  </div>
                </div>
              </nav>
              <br>
              <section>
                <div class="container">
                  <p>Log In With Google</p>
                </div>
              </section>
              <footer class="center bg-dark">
                    <p>&copy; 2018</p>
                  </footer>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
